<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamGen</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="logo">
                <h1>NameGen</h1>
            </div>
            <div class="generate">
                <input placeholder="prefix eg. priy" />
                <button>Generate</button>

            </div>
            <div class="parameters">
                <div class="slidecontainer">
                    <span class="p1">Temperature 5</span>
                    <input id='ip1' type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slidecontainer">
                    <span class="p2">Max Results 5</span>
                    <input id='ip2' type="range" min="1" max="10" value="5" class="slider" id="myRange">
                </div>
    
            </div>
            <div class="display">
                <div class="loader"></div> 
                <ul>
                    

                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
